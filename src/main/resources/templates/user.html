<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table-caption {
            padding-left: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark text-white d-flex justify-content-between align-items-center" style="height: 50px;">
        <!-- Dark top bar on the page -->
        <div class="p-2">
            <p>Email: <span th:text="${user.email}"></span>, Roles: <span th:text="${user.getStringRoles()}"></span></p>
            <a href="/logout" class="text-white p-2 position-absolute top-0 end-0">Logout</a>
        </div>

    </div>
    <div class="row">
        <div class="col-2 bg-white p-2" style="height: 100vh;">
            <!-- Белая левая часть страницы -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">User</button>
            </div>
        </div>
        <div class="col-10 bg-light" style="height: 100vh;">
            <script>var userID = [[${user.id}]];</script>
            <script src="/JS_code/userTable.js" ></script>
            <!-- Светло-серая правая часть страницы -->
            <h1 class="p-2">User information page</h1>
            <table class="table table-striped table-hover caption-top" id="table">
                <caption class="fw-bold table-caption p-3">About user</caption>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

</body>


</html>
