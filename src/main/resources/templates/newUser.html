<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table-caption {
            padding-left: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row bg-dark text-white d-flex justify-content-between align-items-center" style="height: 50px;">
        <!-- Dark top bar on the page -->
        <div class="p-2">
            <p>Email: <span th:text="${thisUser.email}"></span>, Roles: <span th:text="${thisUser.roles}"></span></p>
            <a href="/logout" class="text-white p-2 position-absolute top-0 end-0">Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-2 bg-white p-2" style="height: 100vh;">
            <!-- Белая левая часть страницы -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Admin</button>
                <button class="btn btn-outline-primary" type="button">User</button>
            </div>
        </div>
        <div class="col-10 bg-light" style="height: 100vh;">
            <!-- Светло-серая правая часть страницы -->
            <h1 class="p-2">Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">New user</a>
                </li>
            </ul>
            <div class="col-10 bg-white p-2 d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-5 bg-white p-2" style="height: 100vh;">
                    <form th:object="${user}" th:method="POST" action="/admin/createPost">
                        <div class="mb-3">
                            <label for="exampleInputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName" th:field="*{firstName}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName" th:field="*{lastName}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="exampleInputAge" th:field="*{age}" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   th:field="*{password}" required>
                        </div>

                        <!-- Hidden field to assign role dynamically -->
                        <input type="hidden" id="role" name="roles" value="1">

                        <div class="form-check">
                            <input class="form-check-input p-2" type="checkbox" value="" id="flexCheckDefault"
                                   name="admin">
                            <label class="form-check-label" for="flexCheckDefault">Admin</label>
                        </div>

                        <div class="p-2">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>

                    <script>
                        document.getElementById('flexCheckDefault').addEventListener('change', function () {
                            if (this.checked) {
                                document.getElementById('role').value = "1,2"; // Assign both roles 1 and 2
                            } else {
                                document.getElementById('role').value = "1"; // Assign only role 1
                            }
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
